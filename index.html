<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Username Checker</title>
</head>
<body>
  <h1>Check Roblox Username</h1>
  <input id="username" placeholder="Enter username" />
  <button onclick="checkUsername()">Check</button>
  <p id="result"></p>

  <script>
    async function checkUsername() {
      const username = document.getElementById("username").value;
      const result = document.getElementById("result");

      if (!username) {
        result.textContent = "Please enter a username.";
        return;
      }

      const response = await fetch("/api/check-username", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const data = await response.json();

      if (data.code === 0) {
        result.textContent = "✅ Username is available!";
      } else {
        result.textContent = "❌ Username is taken or invalid.";
      }
    }
  </script>
</body>
</html>
